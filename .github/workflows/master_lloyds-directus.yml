# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lloyds-directus

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: markoangelovski/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_117D94E2B8E64C1BA972DE8E29B9F9D7 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_E55E68CCC09A4265AF07CAD60605456A }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: markoangelovski/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_117D94E2B8E64C1BA972DE8E29B9F9D7 }}/lloyds-directus:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_72F817BD48AE4145BCC83742B1170779 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_727BBCDD5E3B4770B9A09EB80078A86F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3788544239E14D7EB795F8A9A084443F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'lloyds-directus'
          slot-name: 'Production'
          images: 'markoangelovski/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_117D94E2B8E64C1BA972DE8E29B9F9D7 }}/lloyds-directus:${{ github.sha }}'
          